<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
<h:head><title>Sistema</title></h:head>

<body>
	<h:form id = "formulario">
	<p:panelGrid columns="2">
	<p:outputLabel value = "Informar a Descrição"> </p:outputLabel>
	<p:inputTextarea value = "#{jogoBean.jogo.descricao}"> </p:inputTextarea>
	
	<p:commandButton value="Salvar" action="#{jogoBean.salvar}" update="formulario" />
	
	<p:link  outcome="listagem" value="listagem" />
	</p:panelGrid>
	

</h:form>
	
</body>

</html>
