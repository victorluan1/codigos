<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Listagem</title>
</h:head>
<h:body>
	<h:form id="lista">
	<h:panelGroup>
	<p:dataTable value="#{jogoBean.listar}" var="j">
		<p:column headerText="ID">
						<h:outputText value="#{j.id}" />
					</p:column>
				<p:column headerText="data">
				<h:outputText value="#{session.lastAccessedTime}">
      <f:convertDateTime pattern="MM/dd/yyyy" type="date" />
</h:outputText>
				
				</p:column>
						<p:column headerText="numeros">
				<h:outputText value="#{j.v1}" />
				<h:outputText value="-" />
				<h:outputText value="#{j.v2}" />
				<h:outputText value="-" />
				<h:outputText value="#{j.v3}" />
				<h:outputText value="-" />
				<h:outputText value="#{j.v4}" />
				<h:outputText value="-" />
				<h:outputText value="#{j.v5}" />
				<h:outputText value="-" />
				<h:outputText value="#{j.v6}" />
				<h:outputText value="-" />
				<h:outputText value="#{j.v7}" />
				<h:outputText value="-" />
				<h:outputText value="#{j.v8}" />
				<h:outputText value="-" />
				<h:outputText value="#{j.v9}" />
				<h:outputText value="-" />
				<h:outputText value="#{j.v10}" />
			</p:column>
			<p:column headerText="descrição">
				<h:outputText value="#{j.descricao}" />
			</p:column>
			
					<p:column headerText="Data de criação">
						<h:outputText value="#{j.dataCriacao}" />
					</p:column>
					
					<p:column headerText="editar">
				<p:commandButton value="editar" action="edicao">
			<f:setPropertyActionListener value="#{j}" target="#{jogoBean.jogo}"></f:setPropertyActionListener>
				</p:commandButton>
				<p:commandButton value="excluir" action="#{jogoBean.excluir}" update="lista">
				<f:setPropertyActionListener value="#{j}" target="#{jogoBean.jogo}"></f:setPropertyActionListener>
				
				</p:commandButton>
				<p:commandButton value="pares" type="button" onclick="PF('dlg1').show();" />
				<p:dialog header="pares" widgetVar="dlg1" minHeight="40">
  				  <h:outputText value="esses são os pares" />
				</p:dialog>
			</p:column>
			
			
								
								
								
</p:dataTable>		

</h:panelGroup>
	<p:link  outcome="index" value="index" />


	</h:form>




</h:body>
</html>
